name: CMS fixing

on:
  push:
    branches: ["cms/**"]

jobs:
  quality-fix:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v6

      # 2. Setup Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Composite action, check package.json
      - name: Put files in
        run: npm run build

      - name: Fix Formatting 
        run: npm run lint:prettier:fix

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Lint with Prettier
