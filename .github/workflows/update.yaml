name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "package.json"
      - "firebase.json"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCL_PROJECT }}

jobs:
  build_and_deploy:
    name: Build and Deploy
    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # --- BUILD STEPS ---

      # 1. Build CSS (Tailwind)
      - name: Build minified css
        run: npx tailwindcss -i app/static/css/style.css -o app/static/css/tailwind.css --minify

      # 2. Build HTML (Eleventy)
      - name: Build HTML with Eleventy
        run: npx @11ty/eleventy
        env:
          NODE_ENV: production

      # --- AUTH & DEPOY ---

      - name: Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        # Using the CLI directly is often smoother with Workload Identity than the wrapper action
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }} --message "Deployed from GitHub Actions: ${{ github.sha }}"

      - name: Test Deployment
        run: |
          echo "Deployment complete."
          # Firebase usually gives a fixed URL like https://<project-id>.web.app
          curl --head --fail https://${{ env.PROJECT_ID }}.web.app
