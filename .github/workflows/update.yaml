name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "package.json"
      - "firebase.json"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCL_PROJECT }}

jobs:
  build_and_deploy:
    name: Build and Deploy
    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:prod

      - name: Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        # Using the CLI directly is often smoother with Workload Identity than the wrapper action
        run: |
          npm install -g firebase-tools
          firebase deploy \
          --only hosting \
          --project ${{ env.PROJECT_ID }} \
          --message "Deployed from GitHub Actions: ${{ github.sha }}" \
          --config config/firebase.json

      - name: Purge Cloudflare Cache
        if: success()
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN_PURGE }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}' \
          --fail

      - name: Test Deployment
        run: |
          echo "Deployment complete."
          curl --head --fail https://sx7.dev

      - name: Test Lighthouse CI score
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://sx7.dev
            https://sx7.dev/projects
            https://sx7.dev/links
          runs: 3
