name: On PR workflow

on:
  pull_request:
    branches: [main]

jobs:
  quality-check:
    name: Lint, Build & Validate
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Prettier
      - name: Check Formatting (Prettier)
        run: npx prettier --check "**/*.{js,css,njk,html,md,json}"

      # 5. Lint JavaScript
      - name: Lint JS (ESLint)
        run: npx eslint . 

      # 6. Verify Nunjucks & 11ty Build
      - name: Build 11ty Site
        run: npx @11ty/eleventy
        env:
          NODE_ENV: production

      # 8. Validate HTML Output
      - name: Validate Generated HTML
        run: npx html-validate "_site/**/*.html"
  
  spawn-preview:
    name: Create a temporary preview page
    runs-on: ubuntu-latest
    needs: quality-check
    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation
    env:
      PROJECT_ID: ${{ secrets.GCL_PROJECT }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
      - name: Create a preview version
        run: |
          npm install -g firebase-tools
          firebase \
            hosting:channel:deploy ${{ github.SHA }} \
            --project ${{ env.PROJECT_ID }} \
            --expires 24h
      - name: Test Deployment
        run: env
